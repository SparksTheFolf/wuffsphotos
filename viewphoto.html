<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photo</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const photoName = window.location.pathname.split('/').pop();
      fetch('info.json')
        .then(response => response.json())
        .then(info => {
          const photoInfo = info[photoName];
          if (photoInfo) {
            // Display the information as needed
            console.log(photoInfo);
          } else {
            console.error(`Information not found for ${photoName}`);
          }
        })
        .catch(error => console.error('Error fetching information:', error));
    });
  </script>
</body>
</html>
